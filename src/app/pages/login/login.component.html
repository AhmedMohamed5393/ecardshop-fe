<div class="container">
  <div class="row" style="margin-top: 200px;">
    <div class="col-*-12">
      <div class="card col-*-6 d-flex justify-content-center">
        <div class="card-body p-2">
          <h4 class="card-title mb-1 d-flex justify-content-center">Login Page</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-*-10">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" [formControl]="userNameFormControl" [(ngModel)]="username" id="username" placeholder="User Name or Email Address">
              </div>
              <div class="col-*-10">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" [formControl]="passwordFormControl" [(ngModel)]="password" id="password" placeholder="Password">
                </div>
              </div>
            </div>
            <div class="col-*-2 d-flex justify-content-center">
              <button class="mt-20 btn btn-primary" [disabled]="!validateInputs()" (click)="signin()" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
